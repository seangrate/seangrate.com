    console.log(timelineEvents);

    // generate the timeline in HTML
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const timelineContainer = document.getElementById('timeline');
    timelineEvents.forEach((event, idx) => {
      const eventContainer = document.createElement('div');
      eventContainer.className = idx % 2 === 0 ? 'container left' : ' container right';
      eventContainer.style.top = `${event.position}%`;
      
      const content = document.createElement('div');
      content.className = 'content'; 
      // string formatting for event
      const title = document.createElement('h4');
      title.innerText = `\"${event.title}\"`;
      const details = document.createElement('p');
      details.innerText = `${event.venue}
                            ${event.location}, ${event.city}
                            ${months[event.date.getMonth()]} ${event.date.getFullYear()}`;
      // extra links
      const extrasElements = [];
      const extraIcons = {
        notes: 'fa-file-pdf-o',
        code: 'fa-keyboard-o',
        slides: 'fa-file-pdf-o',
        video: 'fa-video-camera',
        abstract: 'fa-plus-square-o'
      };
      Object.entries(event.extras).forEach(([extra, value]) => {
        if (value) {
          // icon
          const icon = document.createElement('i');
          icon.className = `fa ${extraIcons[extra]}`;
            
          if (extra === 'abstract') {
            // abstract button
            const abstractButton = document.createElement('a');
            abstractButton.className = 'abstract-button';
            abstractButton.onclick = function() {toggleAbstract(this)};
            abstractButton.appendChild(icon);

            // abstract content
            const abstractContent = document.createElement('blockquote');
            abstractContent.className = 'abstract-content';
            abstractContent.innerText = value;

            // HTML
            const extraElement = document.createElement('span');
            extraElement.appendChild(document.createTextNode('Abstract '));
            extraElement.appendChild(abstractButton);
            extraElement.appendChild(abstractContent);
            extrasElements.push(extraElement);
          } else {
            // link
            const link = document.createElement('a');
            link.className = 'weblink';
            link.href = value;
            if (['video', 'code'].includes(extra)) {link.target = '_blank';}
            link.innerText = extra.charAt(0).toUpperCase() + extra.slice(1);
              
            // HTML
            const extraElement = document.createElement('span')
            extraElement.appendChild(icon);
            extraElement.appendChild(document.createTextNode(' '));
            extraElement.appendChild(link);
            extrasElements.push(extraElement);
          }
        }
      });

      // add a '|' between links
      extrasElements.forEach((element, idx) => {
          if (idx === 0) {
              details.appendChild(document.createElement('br'));
              details.appendChild(document.createElement('br'));
          }
          else {
          details.appendChild(document.createTextNode(' | '));
          }
          details.appendChild(element);
      });

      content.appendChild(title);
      content.appendChild(details);

      eventContainer.appendChild(content);
      timelineContainer.appendChild(eventContainer);
    });
</script>

</body>
